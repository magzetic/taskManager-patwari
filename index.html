<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="access-code" placeholder="Enter Access Code" />
        <button id="login-button">Login</button>
    </div>
    
    <div id="task-manager" style="display:none;">
        <h2>Manage Tasks</h2>
        <input type="text" id="task-name" placeholder="Task Name" />
        <input type="text" id="mobile-number" placeholder="Mobile Number" />
        <input type="text" id="remark1" placeholder="Remark 1" />
        <input type="text" id="remark2" placeholder="Remark 2" />
        <input type="date" id="deadline" />
        <input type="number" id="amount" placeholder="Amount" />
        <input type="text" id="village" placeholder="Village" />
        <button id="add-task-button">Add Task</button>
        
        <ul id="task-list"></ul>
    </div>

    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="taskManager.js"></script>
    <script type="module" src="script.js"></script> <!-- Main script -->
</body>
</html>
