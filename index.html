<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Linking your CSS file -->
    <title>Task Manager</title>
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="access-code">Access Code:</label>
            <input type="text" id="access-code" required>
            <button type="submit">Login</button>
            <div id="error-message"></div>
        </form>
    </div>

    <div id="task-manager" style="display:none;">
        <h1>Task Manager</h1>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Task</th>
                    <th>Mobile Number</th>
                    <th>Village</th>
                    <th>Remark 1</th>
                    <th>Remark 2</th>
                    <th>Deadline</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Task rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Linking your JavaScript files -->
    <script src="supabaseClient.js"></script> <!-- Supabase client setup -->
    <script src="auth.js"></script>          <!-- Handles authentication -->
    <script src="taskManager.js"></script>   <!-- Handles task management -->
    <script src="script.js"></script>        <!-- Main script for initializing the app -->
</body>
</html>
